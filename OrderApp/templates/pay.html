{% extends 'base.html' %}
{% block content %}
    {% for customer in customers %}
        {% if not customer.paycheck %}
            <h2>テーブル番号:{{ customer.table_number }}</h2>
            <div>金額:{{ customer.price }}</div>
            <a href={% url 'payflow' customer.pk %}>会計</a>
        {% endif %}
    {% endfor %}
{% endblock content %}
