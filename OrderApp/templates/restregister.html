{% extends 'base.html' %}
{% block content %}
    <form method="POST">
        {% csrf_token %}
        <p>{{ form.as_p }}</p>
        {% if error %}
            <div class = restregister_error>
                {{ error }}
            </div>
        {% endif %}
        <button type="submit">送信</button>
    </form>
{% endblock content %}
